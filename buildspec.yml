version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16.17.0
    commands:
      - echo "Installing dependencies..."
      - npm install
      - npm install -g @angular/cli@14.1.3
  build:
    commands:
      - echo "Building project"
      - npm run build --prod
  post_build:
    commands:
      - echo "Updating files in the S3 bucket..."
      - aws s3 sync dist/github-s3-angular-app/ s3://github-s3-angular-app-bucket --delete

